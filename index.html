<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.bg-image-wrap {
    position: relative;
    z-index: 1;
}

.bg-image {
    background-image: url(lawncareimg.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: top right;
    padding: 23.5em;
    margin-top: 5.4em;
    outline: 6px solid darkolivegreen;
   background-blend-mode: multiply;
    background-color: grey;
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    
}

.contact {
    border: 10px solid darkolivegreen;
    border-radius: 1em;
    box-shadow: 10px 10px 5px rgb(0, 0, 0);
   width: 40%;
   min-width: 320px;
    font-size: 1.6rem;
    color: darkolivegreen;
    background-color: beige;
    position: absolute;
    left: 10%;
    top: 30%;
    padding: 1em;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    
    
}
    input {
max-width: 50px;
block-size: 60px;
    }

    input .message {
        height: 100%;
    }

    </style>

</head>
<body>
    <div class="header">
        <button>Home</button>
    </div>
<div class="bg-image-wrap">
    <div class="bg-image">
<div class="contact"> 
    <h1>Contact</h1>
    <form>
        <input name="name" placeholder="Enter name"/>
        <input name="email" placeholder="Enter email"/>
        <input name="message" placeholder="Enter message"/>
        <button type="submit">Send</button>
    </form>
 </div>
    </div>
    </div>
</body>
